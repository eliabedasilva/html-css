<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div id="image">
      <picture>
        <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="perfume">
      </picture>
    </div>
    <div id="content">
      <h1>PERFUME</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <span id="final-price">$149.99</span>
      <span id="old-price">$169.99</span>
      <div id="button"><button><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button></div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eliabe Santos da Silva</a>.
  </div>
</body>
</html>
