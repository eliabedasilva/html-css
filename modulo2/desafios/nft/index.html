<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <section id="conteiner">
      <section id="img">
        <img src="images/image-equilibrium.jpg" alt="nft image">
      </section>
      <section id="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="conteiner_price_days">
          <span id="price"><img src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</span>
          <span id="days">3 days left</span>
        </div>
        <div id="line"></div>
        <aside id="credits">
          <span>
            <img src="images/image-avatar.png" alt="">
          </span>
          <span>Creation of <span id="creator">Jules Wyvern</span>
        </aside>
      </section>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eliabedasilva" target="_blank">Eliabe Santos da Silva</a>.
  </div>
</body>
</html>
