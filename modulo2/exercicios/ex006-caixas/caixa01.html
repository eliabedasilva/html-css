<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: lightgreen;
            border-width: 3px;
            border-style: solid;
            border-color: green;
        
            margin: auto;

        }
        a{
            padding: 10px;
            margin: 20px;
            border: 3px solid green;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são <a href="#">porem links não são</a> vamos ver isso</p>
</body>
</html>
